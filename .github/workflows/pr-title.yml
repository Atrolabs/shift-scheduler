name: Validate PR Title

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

permissions:
  pull-requests: read

jobs:
  validate:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            chore
            docs
            refactor
            test
          requireScope: false
          disallowScopes: |
            *
          subjectPattern: ^[a-z].+$
          subjectPatternError: |
            The subject must start with a lowercase letter.
            Example: "feat: add monthly availability view"
